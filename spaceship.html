<!DOCTYPE html>
<head>
    <title>Spaceship</title>
    <script type="importmap">
        {
          "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.172.0/build/three.module.js",
            "three/examples/jsm/": "https://cdn.jsdelivr.net/npm/three@0.172.0/examples/jsm/"
          }
        }
    </script>
    <script type="module" src="Spaceship/main.js"></script>
    
    <link href="Spaceship/style.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="Spaceship/favicon.png">
</head>
<body>
    <div id="display">
      <div id="canvas-display" style="position: relative;">
        <canvas id="3js-viewer"></canvas>
        <div id="gui-enterorbit" hidden>
          <button id="gui-enterorbit-accept">Enter planet orbit</button>
          <button id="gui-enterorbit-deny">Back up</button>
        </div>
        <div id="gui-bar">
          <span id="gui-bar-energy"></span>
          <span id="gui-bar-health"></span>
        </div>
        <div id="gui-coins">
          <span id="gui-coins-count">coins</span>
          <img src="Spaceship/assets/coins.png">
        </div>
      </div>
      <div>
        <a href="."><img src="Spaceship/style/back.gif"></a>
      </div>
    </div>
    <footer>
      GIFs courtesy of <a href="gifcities.org">Gifcities.org</a>.
    </footer>
</body>
